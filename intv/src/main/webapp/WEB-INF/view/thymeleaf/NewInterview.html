<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		 <!-- Required meta tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" media="all"  
		th:href="@{/resources/css/bootstrap/bootstrap.min.css}"/>
		
		<title>Candidate Details</title>
	</head>
	
	<body>
    	<div class="container">
    		<form action="#" th:action="@{/spr/validateNewInterview}" th:object="${interviewForm}" method="post">		
    			<div class="form-group">
					<label for="mode">Mode:</label>
					<input type="text" class="form-control" th:field="*{mode}">
					<h6 th:if="${#fields.hasErrors('mode')}" th:errors="*{mode}"> Mode Error </h6>
				</div>
    	
    			<div class="form-group">
					<label for="name">Date:</label>
					<input type="text" class="form-control" th:field="*{date}">
					<h6 th:if="${#fields.hasErrors('date')}" th:errors="*{date}"> Date Error </h6>
				</div>
				
				<div class="form-group">
					<label for="name">Requestor:</label>
					<input type="text" class="form-control" th:field="*{requestor}">
					<h6 th:if="${#fields.hasErrors('requestor')}" th:errors="*{requestor}"> Requestor Error </h6>
				</div>
				
				<div class="form-group">
					<label for="name">Desc:</label>
					<textarea class="form-control" rows="2" th:field="*{desc}" style='text-align: left; resize: vertical;'></textarea>
					<h6 th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"> Desc Error </h6>
				</div>
			    	
    			<div class="form-group">
					<button type="submit" class="btn btn-primary" >Submit</button>
				</div>
    		</form>
    	</div>
        
        <script th:src="@{/resources/js/bootstrap/jquery-3.3.1.slim.min.js}"></script>
		<script th:src="@{/resources/js/bootstrap/popper.min.js}"></script>
		<script th:src="@{/resources/js/bootstrap/bootstrap.min.js}"></script>
    </body>
</html>
